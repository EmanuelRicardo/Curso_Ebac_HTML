<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <h1>Formulários</h1>
    <form action="">
        <input type="text" placeholder="Seu nome">
        <br>
        <label for="email">Seu e-mail</label>
        <input type="email" >
        <br>
        <input type="tel" placeholder="Seu telefone"> <br>
        <input type="number" max="10" min="2">
        <br>
        <label for="">Coloque aqui o seu atestado:</label>
        <input type="file">
        <br>
        <input type="color">
        <br>
        <input type="checkbox">
        <label for="">Aceito os termos</label>

        <p>
            Qual a sua cor favorita?
        </p>
        <input type="radio" name="cor-favorita" id="cor-vermelha">
        <label for="cor-vermelha">vermelho</label>

        <input type="radio" name="cor-favorita" id="cor-verde">
        <label for="cor-verde">Verde</label>
        <input type="radio" name="cor-favorita" id="cor-azul">
        <label for="cor-azul">Azul</label>
        <br>
        <label for="">Qual o seu filme favorito?</label>
        <select>
            <option value="">Filme A</option>
            <option value="">Filme B</option>
            <option value="">Filme C</option>
        </select>
        <br>
        <label for="">Qual o seu jogo favorito?</label>
        <select>
            <option value="">Maple</option>
            <option value="">FarCry 3</option>
            <option value="">Dying Light</option>
        </select>
        <br>
        <label for="">Qual o rolé favorito de Sauane?</label>
        <select multiple>
            <option value="">Praia</option>
            <option value="">Barzinho</option>
            <option value="">Cinema</option>
            <option value="">Interior</option>
        </select>
        <br>
        <textarea name="" id="" cols="50" rows="5"></textarea>
        <br>
        <button type="submit">Enviar</button>
        <button type="reset">Limpar</button>
    </form>


    <nav>
        <hr>
        <a href="index.html">Home</a>
    </nav>
    
</body>
</html>
